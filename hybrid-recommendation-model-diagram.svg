<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f0f0"/>
  
  <!-- Collaborative Filtering -->
  <rect x="50" y="50" width="200" height="100" rx="10" fill="#4CAF50" />
  <text x="150" y="100" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Collaborative Filtering</text>
  
  <!-- Content-Based Filtering -->
  <rect x="50" y="200" width="200" height="100" rx="10" fill="#2196F3" />
  <text x="150" y="250" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Content-Based Filtering</text>
  
  <!-- Deep Learning -->
  <rect x="50" y="350" width="200" height="100" rx="10" fill="#FFC107" />
  <text x="150" y="400" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Deep Learning</text>
  
  <!-- Hybrid Model -->
  <rect x="400" y="200" width="200" height="100" rx="10" fill="#FF5722" />
  <text x="500" y="250" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Hybrid Model</text>
  
  <!-- Final Recommendations -->
  <rect x="700" y="200" width="200" height="100" rx="10" fill="#9C27B0" />
  <text x="800" y="250" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Final Recommendations</text>
  
  <!-- Arrows -->
  <line x1="250" y1="100" x2="400" y2="225" stroke="black" stroke-width="2" />
  <line x1="250" y1="250" x2="400" y2="250" stroke="black" stroke-width="2" />
  <line x1="250" y1="400" x2="400" y2="275" stroke="black" stroke-width="2" />
  <line x1="600" y1="250" x2="700" y2="250" stroke="black" stroke-width="2" />
  
  <!-- Arrow heads -->
  <polygon points="390,220 390,230 400,225" fill="black" />
  <polygon points="390,245 390,255 400,250" fill="black" />
  <polygon points="390,270 390,280 400,275" fill="black" />
  <polygon points="690,245 690,255 700,250" fill="black" />
</svg>
